{% extends 'base.html' %}

{% block content %}

<div class="list_view">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
<div>
    {% for field in form %}
    <div class="form-group">
        {{field.label_tag}}
        <div>{{field}}</div>
        {% if field.errors%}
        {% for error in field.errors %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
</div>
<div class="form_row">
    <input type="submit" value="Зарегистрироваться" class="btn btn-primary mb-3">
</div>
    </form>
</div>
{% endblock %}
